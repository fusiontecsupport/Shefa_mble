version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  cupertino_icons: ^1.0.8
  fl_chart: ^0.66.0
  shared_preferences: ^2.0.15
